version: "3"
services:
  api1:
    build: .
    hostname: api1
    depends_on:
      - db
    expose:
      - "80"
    environment:
      - SERVER_PORT=80
      - DATABASE_CONNECTION_STRING=postgresql://postgres:postgres@db:5432/postgres
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: "0.5GB"
  api2:
    build: .
    hostname: api2
    depends_on:
      - db
    expose:
      - "80"
    environment:
      - SERVER_PORT=80
      - DATABASE_CONNECTION_STRING=postgresql://postgres:postgres@db:5432/postgres
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: "0.5GB"

  nginx: # Load Balancer
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api1
      - api2
    ports:
      - "9999:9999"
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: "0.5GB"

  db:
    image: "postgres:latest"
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - ./database_init.sql:/docker-entrypoint-initdb.d/init.sql
